<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Boss Horor Mode</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      animation: glitch 0.3s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
<body>
  <h1>FINAL BOSS HAS AWAKENED</h1>
  <p>System Intrusion Detected...</p>

  <audio id="sfx" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_61c51be51c.mp3" type="audio/mp3">
  </audio>

  <script>
    let pressure = [];
    let i = 0;

    setInterval(() => {
      pressure.push(new Array(1000).fill("ERROR_" + i++));
      console.log("Corrupting memory sector", i);
    }, 120);

    setInterval(() => {
      document.body.style.background = `hsl(${Math.random() * 360}, 100%, 5%)`;
    }, 100);

    setInterval(() => {
      const messages = [
        "FINAL BOSS HAS AWAKENED",
        "SYSTEM BREACH",
        "EVACUATE NOW",
        "CORRUPTION: 98%",
        "UNKNOWN SIGNAL..."
      ];
      document.querySelector("h1").textContent = messages[Math.floor(Math.random() * messages.length)];
    }, 400);

    setInterval(() => {
      alert("!! CRITICAL ERROR: SYSTEM CORE EXPOSED !!");
    }, 15000);
  </script>
</body>
</html>
