<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Boss Light Mode</title>
  <style>
    body {
      font-family: monospace, monospace;
      background: black;
      color: lime;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      animation: glitch 0.3s infinite;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      50% { text-shadow: -2px -2px blue; }
      100% { text-shadow: 2px 2px red; }
    }

    /* Fake Terminal Styles */
    #terminal {
      width: 90%;
      height: 200px;
      margin: 20px auto;
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 1.2em;
      line-height: 1.5;
      display: block;
      text-align: left;
    }

    .blink {
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    /* BSOD Effect */
    #bsod {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: blue;
      color: white;
      display: none;
      text-align: center;
      padding-top: 150px;
      font-size: 2em;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>FINAL BOSS LIGHT MODE</h1>
  <p>CPU heating... RAM pressure... System panic!</p>

  <div id="terminal">
    <span id="output"></span><span class="blink">_</span>
  </div>

  <!-- BSOD Div -->
  <div id="bsod">
    <h2>**STOP: SYSTEM FAILURE**</h2>
    <p>A fatal error has occurred.<br> SYSTEM CRASHING...</p>
  </div>

  <script>
    // Fake terminal script
    let terminalOutput = document.getElementById('output');
    let terminalText = [
      "Loading... Please wait.\n",
      "Initializing system...\n",
      "Error: Critical system overload.\n",
      "Running diagnostics...\n",
      "Warning: CPU overheating!\n",
      "Memory usage: 85%\n",
      "Virus detected: Final Boss Protocol activated!\n",
      "System breach imminent...\n"
    ];
    let currentLine = 0;

    function typeEffect() {
      if (currentLine < terminalText.length) {
        let currentText = terminalText[currentLine];
        let i = 0;
        let interval = setInterval(() => {
          terminalOutput.textContent += currentText[i];
          i++;
          if (i >= currentText.length) {
            clearInterval(interval);
            currentLine++;
            setTimeout(typeEffect, 500); // Wait before next line
          }
        }, 100);
      }
    }

    // Start terminal output
    typeEffect();

    // Trigger BSOD after some time (5 seconds)
    setTimeout(() => {
      document.getElementById('bsod').style.display = 'block'; // Show BSOD
    }, 5000);

    // Ringan tapi bikin deg-degan untuk CPU + memory
    let spam = [];
    let i = 0;

    // Sedikit beban CPU + memory (tapi aman)
    setInterval(() => {
      spam.push(new Array(1000).fill("YOU_CAN'T_ESCAPE_" + i++));
      console.log("Pressure rising:", i);
    }, 100);

    // Efek visual aneh-aneh
    setInterval(() => {
      document.body.style.background = `hsl(${Math.random() * 360}, 100%, 10%)`;
    }, 150);

    // Glitch tulisan
    setInterval(() => {
      document.querySelector("h1").textContent = "FINAL BOSS MODE " + (Math.random() > 0.5 ? "ENGAGED" : "STANDBY");
    }, 300);
  </script>
</body>
</html>
